<!doctype html>
<html lang="en">
<head>

	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>


<body>
	<div class="wrapper d-flex align-items-stretch">
		<div id="nav_sidebar">
		</div>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5 pt-5" style="padding:3rem !important" >
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

	<script>

		$(function(){
			$("#nav_sidebar").load("nav.html");

			function load_chatbot() {
				$("#content").replaceWith("<div id=\"content\" class=\"p-4 p-md-5 pt-5\" style=\"padding:0rem !important\" ><iframe allow=\"geolocation *;microphone *\" src=\"https://corona-bot.onefourthlabs.com/\" style=\"margin:0; padding:0rem; width:inherit; height:100vh; overflow:auto; border:none; margin:0; padding:0; overflow:hidden;\"></iframe></div>")
				return false;
			}

			function load_patient_tracker() {
				$("#content").replaceWith("<div id=\"content\" class=\"p-4 p-md-5 pt-5\" style=\"padding-left:2rem !important; padding-top:2rem !important\" ><iframe src=\"https://datawrapper.dwcdn.net/yJfWb/12/\" style=\"margin:0; padding:0rem; width:inherit; height:100vh; overflow:auto; border:none; margin:0; padding:0; overflow:hidden;\"></iframe></div>")
				return false;
			}

			function load_state_wise_stats() {
				$("#content").replaceWith("<div id=\"content\" class=\"p-4 p-md-5 pt-5\" style=\"padding-left:2rem !important; padding-top:2rem !important\" ><iframe src=\"https://datawrapper.dwcdn.net/yJfWb/12/\" style=\"margin:0; padding:0rem; width:inherit; height:100vh; overflow:auto; border:none; margin:0; padding:0; overflow:hidden;\"></iframe></div>")
				return false;
			}

			function load_state_wise_map() {
				$("#content").replaceWith("<div id=\"content\" class=\"p-4 p-md-5 pt-5\" style=\"padding-left:2rem !important; padding-top:2rem !important\" ><iframe src=\"https://datawrapper.dwcdn.net/FMHmt/5/\" style=\"margin:0; padding:0rem; width:inherit; height:100vh; overflow:auto; border:none; margin:0; padding:0; overflow:hidden;\"></iframe></div>")
				return false;
			}

			function load_sos_map() {
				$("#content").replaceWith("<div id=\"content\" class=\"p-4 p-md-5 pt-5\" style=\"padding:0rem !important\" ><iframe src=\"https://datawrapper.dwcdn.net/FMHmt/5/\" style=\"margin:0; padding:0rem; width:inherit; height:100vh; overflow:auto; border:none; margin:0; padding:0; overflow:hidden;\"></iframe></div>")
				return false;
			}

			function load_volunteer_map() {
				$("#content").replaceWith("<div id=\"content\" class=\"p-4 p-md-5 pt-5\" style=\"padding:0rem !important\" ><iframe src=\"https://onefourthlabs.github.io/CoViD19-Help-Tracker/map_of_volunteers.html\" style=\"margin:0; padding:0rem; width:inherit; height:100vh; overflow:auto; border:none; margin:0; padding:0; overflow:hidden;\"></iframe></div>")
				return false;
			}

			https://onefourthlabs.github.io/CoViD19-Help-Tracker/map_of_volunteers.html
			https://onefourthlabs.github.io/CoViD19-Help-Tracker/map_of_volunteers.html

			setInterval(function(){
				var a_chatbot = document.getElementById("a_chatbot");
				a_chatbot.onclick = load_chatbot;

				var a_patient_tracker = document.getElementById("a_patient_tracker");
				a_patient_tracker.onclick = load_patient_tracker;

				var a_state_wise_stats = document.getElementById("a_state_wise_stats");
				a_state_wise_stats.onclick = load_state_wise_stats;

				var a_state_wise_map = document.getElementById("a_state_wise_map");
				a_state_wise_map.onclick = load_state_wise_map;

				var a_sos_map = document.getElementById("a_sos_map");
				a_sos_map.onclick = load_sos_map;

				var a_volunteer_map = document.getElementById("a_volunteer_map");
				a_volunteer_map.onclick = load_volunteer_map;
			},500);

		});
		
		</script>
	</body>
	</html>
